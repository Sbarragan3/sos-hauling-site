  <!-- Main Content -->
  <main class="container">
    <h1>Contact Us</h1>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="thank-you.html">
      <input type="hidden" name="form-name" value="contact">
      <input type="hidden" name="bot-field">

      <!-- Name Field -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Phone Field -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <!-- Details Field -->
      <label for="details">What do you need done?</label>
      <textarea id="details" name="details" placeholder="Tell us what you need help with" rows="5" required></textarea>

      <!-- Submit Button -->
      <button type="submit">Send Message</button>
    </form>

    <!-- Alternative Contact Option -->
    <p style="text-align:center; margin-top: 2rem;">Prefer to talk? Call us anytime at <strong>(805) 414-1679</strong></p>
  </main>

  <!-- Footer -->
  <footer>

  </footer>
