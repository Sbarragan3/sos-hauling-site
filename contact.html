<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact SOS Hauling for reliable services in Santa Barbara, Ventura, and Los Angeles Counties. We're here 24/7!" />
  <meta name="keywords" content="contact SOS Hauling, phone number, hauling, handyman, landscaping" />
  <meta name="author" content="SOS Hauling" />
  <title>Contact | SOS Hauling</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6fef9;
      color: #333;
    }
    nav {
      background-color: #cce5cc;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #064420;
      font-weight: bold;
    }
    nav a:hover,
    nav a:focus {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #43a047;
    }
    footer {
      background-color: #cce5cc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <nav aria-label="Main Navigation">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="handyman.html">Handyman</a>
    <a href="landscaping.html">Landscaping</a>
    <a href="contact.html" aria-current="page">Contact</a>
    <a href="about.html">About Us</a>
  </nav>

  <main class="container">
    <h1>Contact Us</h1>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="thank-you.html">
      <input type="hidden" name="form-name" value="contact">
      <input type="hidden" name="bot-field">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="details">What do you need done?</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p style="text-align:center; margin-top: 2rem;">Prefer to talk? Call us anytime at <strong>(805) 414-1679</strong></p>
  </main>

  <footer>
    &copy; 2025 SOS Hauling. Proudly serving Santa Barbara, Ventura, and Los Angeles Counties. Open 24/7.
  </footer>
</body>

</html>
