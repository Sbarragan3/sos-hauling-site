<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | SOS Hauling</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .contact-intro {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-intro p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <nav aria-label="Main Navigation">
    <a href="index.html"><img src="logo.png" alt="SOS Hauling logo" class="logo" /></a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html" aria-current="page">Contact</a>
      <a href="about.html">About Us</a>
    </div>
  </nav>

  <main class="container">
    <h1 style="text-align: center;">Contact Us</h1>
    <div class="contact-intro">
      <p>Call or text us any time at <strong>(805) 414-1679</strong> — we’re open 24/7 and ready to help.</p>
      <p>Or, fill out the form below and we’ll get back to you as soon as possible.</p>
    </div>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="thank-you.html">
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="details">What do you need done?</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 SOS Hauling. Proudly serving Santa Barbara, Ventura, and Los Angeles Counties. Open 24/7.
  </footer>
</body>
</html>
